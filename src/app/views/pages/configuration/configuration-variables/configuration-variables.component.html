<div class="container" style="max-width: 1520px;">
    <div class="row">
        <div class="col-md-12">
            <mat-tab-group>
                <mat-tab label="Todas" style="padding: 6px;">
                    <div class="row mt-3">
                        <div class="col-md-7 space">
                            <label class="title">Lista de variables de configuración</label>
                        </div>
                        <div class="col-md-5 space">
                            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                                class="btn btn-dark" (click)="openFormDialogUser(0)">
                                Registrar variable
                                <i class="fa-solid fa-tower-control"></i>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12 space"></div>
                            <app-generic-table [columns]="columns" [table]="table" [options]="options"
                                (dateil)="OpenFormDialog($event)"
                                [delete]="'variables/EliminarVariables'"></app-generic-table>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Validación de correo" style="padding: 6px;">
                    <div class="row mt-3">
                        <div class="col-md-7 space">
                            <label class="title">Variables para validación de correo</label>
                        </div>
                        <div class="col-md-5 space">
                            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                                class="btn btn-dark" (click)="openFormDialogUser(1)">
                                Registrar variable
                                <i class="fa-solid fa-tower-control"></i>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12 space"></div>
                            <app-generic-table [columns]="columns" [table]="table" [options]="options"
                                (dateil)="OpenFormDialog($event)"
                                [filter]="'&modulo=Users&variable1=ValidacionMinisterio'"
                                [delete]="'variables/EliminarVariables'"></app-generic-table>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<h2 mat-dialog-title>Centro de trabajo</h2>
<mat-dialog-content class="mat-typography">
    <form class="row" #f="ngForm" [formGroup]="this.form">
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Nombre:</mat-label>
                <input type="text" matInput #Nombre placeholder="Nombre" formControlName="Nombre"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Descripción:</mat-label>
                <textarea matInput #Descripcion placeholder="Descripción" formControlName="Descripcion"
                    [readonly]="this.option == 'view'"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="onSaveCentroTrabajo()" cdkFocusInitial
        [disabled]="this.form.invalid">Registrar</button>
</mat-dialog-actions>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 space">
            <label class="title">Lista de centros de trabajo del usuario: {{this.accountService.userData.user.names}}
                {{this.accountService.userData.user.surnames}}</label>
        </div>
        <!-- <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="onAssignAdmin(this.accountService.userData.empresa, 2, 3, 3, 0)">
                Registrar Trabajador
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div> -->
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <div class="col-md-12">
                <div class="col-md-12 space"></div>
                <app-generic-table [columns]="columnsWork" [options]="optionsWork" [table]="table"
                    (assign)="onAssignAdmin($event, 2)" [filter]="filter" (selected)="SelectCentroTrabajo($event)"
                    [delete]="'centrotrabajo/EliminarCentroTrabajo'"></app-generic-table>
            </div>
        </div>
    </div>
    <div class="row mt-4" *ngIf="this.dataTableUsers != null">
        <div class="col-md-7 space">
            <label class="title">Lista de usuarios del centro de trabajo: {{this.nameWorkCenter.nombre}}</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="onAssignAdmin(this.nameWorkCenter, 2, 3, 3, 1)">
                Asignar usuario
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <div class="col-md-12">
                <div class="col-md-12 space"></div>
                <app-generic-table [columns]="columnsUsers" [dataTable]="this.dataTableUsers"
                    [table]="'centrotrabajo/ConsultarUsuariosCentroDeTrabajo'" [options]="optionsUsers"
                    (deletePer)="DeleteUser(this.nameWorkCenter, $event)"></app-generic-table>
            </div>
        </div>
    </div>
</div>

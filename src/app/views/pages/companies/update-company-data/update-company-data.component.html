<label class="title">Informaci√≥n de la Empresa</label>
<div class="row">
    <div class="col-md-6 mb-4">
        <label class="form-label">Empresa:</label>
        <ng-select [items]="listCompaniesUser" bindLabel="nombre" bindValue="id" required
            (change)="selectedCompanie($event)">
        </ng-select>
    </div>
</div>
<mat-tab-group *ngIf="this.company != null">
    <mat-tab>
        <ng-template mat-tab-label>Primera parte</ng-template>
        <br />
        <div class="container-fluid">
            <app-company-information-first [company]="this.company"></app-company-information-first>
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>Segunda parte</ng-template>
        <br />
        <div class="container-fluid">
            <app-company-information-second [company]="this.company"></app-company-information-second>
        </div>
    </mat-tab>
</mat-tab-group>
<label *ngIf="this.company == null && this.company == undefined">Debe seleccionar una empresa</label>

<div class="row">
    <form class="row" #f="ngForm" [formGroup]="this.form">
        <div class="col-md-2 mb-2">
            <label class="form-label">Número de trabajadores<i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="Ingrese el numero de trabajadores"></i></label>
            <input class="form-control" type="number" #NumeroTrabajadores placeholder="NumeroTrabajadores"
                formControlName="NumeroTrabajadores" required />
            <p class="text-danger" *ngIf="form.controls.NumeroTrabajadores.errors?.required">Este
                campo es obligatorio
            </p>
        </div>
        <div class="col-md-2 mb-2">
            <label class="form-label">Clase de riesgo<i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="Seleccione una clase de riesgo"></i></label>
            <ng-select id="ClaseRiesgo" #ClaseRiesgo formControlName="ClaseRiesgo" [items]="listClaseRiesgo"
                bindLabel="nombre" bindValue="id" [(ngModel)]="this.form.value.ClaseRiesgo" required>
            </ng-select>
            <p class="text-danger" *ngIf="form.controls.ClaseRiesgo.errors?.required">Este
                campo es obligatorio
            </p>
        </div>
        <div class="col-md-8 mb-2">
            <label class="form-label">Sector económico<i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="Seleccione un sector económico"></i></label>
            <ng-select id="IdSectorEconomico" #IdSectorEconomico formControlName="IdSectorEconomico"
                [items]="listSectorEconomico" bindLabel="nombre" bindValue="id"
                [(ngModel)]="this.form.value.IdSectorEconomico" required>
            </ng-select>
            <p class="text-danger" *ngIf="form.controls.IdSectorEconomico.errors?.required">Este
                campo es obligatorio
            </p>
        </div>
    </form>
    <div style="padding: 20px 0 25px 0;">
        <button type="submit" class="btn btn-primary me-2" (click)="onSave()"
            [disabled]="this.form.invalid">Actualizar</button>
    </div>
</div>
<hr class="hr" />
<div class="row">
    <div class="col-md-7 space">
        <label class="title">Agregar centro de trabajo</label>
    </div>
    <div class="col-md-5 space">
        <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
            class="btn btn-dark" (click)="OpenFormDialog(this.company.id)">
            Registrar centro de trabajo
            <i class="fa-solid fa-tower-control"></i>
        </a>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 space"></div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columns" [options]="optionsWork" [table]="this.table"
                (assign)="onAssignAdmin($event, 1, 2, 2)" [filter]="filter"
                [delete]="'centrotrabajo/EliminarCentroTrabajo'"></app-generic-table>
        </div>
    </div>
</div>

<div class="container" style="max-width: 1520px;">
    <div class="row">
        <div class="col-md-7 space">
            <label class="title">Lista de empresas</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="openFormDialogUser()">
                Registrar empresa
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columns" [delete]="'empresas/EliminarEmpresa'" [table]="table"
                [options]="options" (dateil)="OpenFormDialog($event)" (selected)="SelectReservation($event)"
                (assign)="onAssignAdmin($event, 0, 1, 1)"></app-generic-table>
        </div>
    </div>
    <div class="row mt-4" *ngIf="this.dataTable != null">
        <div class="col-md-7 space">
            <label class="title">Lista de centros de trabajo de la empresa: {{this.nameEmpresa.nombre}}</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="OpenFormDialog(this.nameEmpresa.id)">
                Registrar centro de trabajo
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <div class="col-md-12">
                <div class="col-md-12 space"></div>
                <app-generic-table [columns]="columnsWork" [options]="optionsWork" [dataTable]="this.dataTable"
                    [table]="'centrotrabajo/ConsultarCentroDeTrabajo'" (assign)="onAssignAdmin($event, 1, 2, 2)"
                    (selected)="SelectCentroTrabajo($event)" [delete]="'centrotrabajo/EliminarCentroTrabajo'"></app-generic-table>
            </div>
        </div>
    </div>
    <div class="row mt-4" *ngIf="this.dataTableUsers != null">
        <div class="col-md-7 space">
            <label class="title">Lista de usuarios del centro de trabajo: {{this.nameWorkCenter.nombre}}</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="onAssignAdmin(this.nameWorkCenter, 2, 3, 3)">
                Asignar usuario
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <div class="col-md-12">
                <div class="col-md-12 space"></div>
                <app-generic-table [columns]="columnsUsers" [dataTable]="this.dataTableUsers"
                    [table]="'centrotrabajo/ConsultarUsuariosCentroDeTrabajo'"
                    (assign)="onAssignAdmin($event, 2, 3, 3)"></app-generic-table>
            </div>
        </div>
    </div>
</div>

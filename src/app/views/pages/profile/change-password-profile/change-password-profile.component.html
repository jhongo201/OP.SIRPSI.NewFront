<form #f="ngForm" [formGroup]="this.form">
    <h2><b>Cambiar contraseña</b></h2>
    <mat-divider style="margin: 10px 0px; float:left; width: 100%;"></mat-divider>
    <div class="row">
        <div [class]="this.colSize">
            <label class="form-label">Contraseña actual <i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="Ingrese su contraseña actual"></i></label>
            <div>
                <input class="form-control" [type]="hideOld ? 'password' : 'text'" #OldPassword
                    placeholder="Contraseña actual" formControlName="OldPassword" required
                    style="width: calc(100% - 40px); float: left; border-radius: 0.25rem 0 0 0.25rem;" />
                <button mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide password'"
                    style="float: left; width: 40px; background: #e9ecef; border-radius: none; border-radius: 0px 5px 5px 0px; line-height: 38px; height: auto;"
                    [attr.aria-pressed]="hideOld">
                    <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>
            <p class="text-danger mt-1" *ngIf="form.controls.OldPassword.errors?.required" style="float:left;">Este
                campo es obligatorio
            </p>
        </div>
        <div [class]="this.colSize">
            <label class="form-label">Nueva contraseña <i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="La contraseña debe contener: una mayuscula, un numero y un caracter especial"></i></label>
            <div>
                <input class="form-control" [type]="hideNew ? 'password' : 'text'" #NewPassword
                    placeholder="Nueva contraseña" formControlName="NewPassword" required
                    style="width: calc(100% - 40px); float: left; border-radius: 0.25rem 0 0 0.25rem;" />
                <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'"
                    style="float: left; width: 40px; background: #e9ecef; border-radius: none; border-radius: 0px 5px 5px 0px; line-height: 38px; height: auto;"
                    [attr.aria-pressed]="hideNew">
                    <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>
            <p class="text-danger mt-1" *ngIf="form.controls.NewPassword.errors?.required" style="float:left;">Este
                campo es obligatorio
            </p>
        </div>
        <div [class]="this.colSize">
            <label class="form-label">Confirmar contraseña <i class="mdi mdi-information" #tooltip="matTooltip"
                    matTooltip="Debe diligenciar la misma contraseña ingresada anteriomente"></i></label>
            <div>
                <input class="form-control" [type]="hideNew ? 'password' : 'text'" #ConfirmPassword
                    placeholder="Confirmar contraseña" formControlName="ConfirmPassword" required
                    style="width: calc(100% - 40px); float: left; border-radius: 0.25rem 0 0 0.25rem;" />
                <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'"
                    style="float: left; width: 40px; background: #e9ecef; border-radius: none; border-radius: 0px 5px 5px 0px; line-height: 38px; height: auto;"
                    [attr.aria-pressed]="hideNew">
                    <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>
            <p class="text-danger mt-1" *ngIf="form.controls.ConfirmPassword.errors?.required" style="float:left;">Este
                campo es obligatorio
            </p>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="GetInto()"
            [disabled]="this.form.invalid">Actualizar Contraseña</button>
        <button class="btn btn-secondary" (click)="cancelarForm()">Cancelar</button>
    </div>
    <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
</form>

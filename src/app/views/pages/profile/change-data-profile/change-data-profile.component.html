<form #f="ngForm" [formGroup]="this.formEmail">
    <h2><b>Cambiar correo</b></h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Correo actual:</label>
            <input class="form-control" type="email" #OldEmail formControlName="OldEmail" readonly="true" />
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Nueva correo:</label>
            <input class="form-control" type="text" #NewEmail placeholder="Nuevo correo" formControlName="NewEmail" />
            <p class="text-danger mt-1" *ngIf="formEmail.controls.NewEmail.errors?.email">Email no valido</p>
            <p class="text-danger mt-1" *ngIf="formEmail.controls.NewEmail.errors?.required">Este
                campo es obligatorio
            </p>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Confirmar correo:</label>
            <input class="form-control" type="text" #ConfirmEmail placeholder="Confirmar correo"
                formControlName="ConfirmEmail" />
            <p class="text-danger mt-1" *ngIf="formEmail.controls.ConfirmEmail.errors?.email">Email no valido</p>
            <p class="text-danger mt-1" *ngIf="formEmail.controls.ConfirmEmail.errors?.required">Este
                campo es obligatorio
            </p>
            <p class="text-danger mt-1"
                *ngIf="formEmail.controls.ConfirmEmail.value != formEmail.controls.NewEmail.value">El correo debe
                coincidir con el ingresado
            </p>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="GetInto()"
            [disabled]="this.formEmail.invalid">Cambiar correo</button>
    </div>
    <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
</form>
<form #f="ngForm" [formGroup]="this.form">
    <h2><b>Cambiar contraseña</b></h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Contraseña actual:</label>
            <input class="form-control" type="password" #OldPassword placeholder="Contraseña actual"
                formControlName="OldPassword" required />
            <p class="text-danger mt-1" *ngIf="form.controls.OldPassword.errors?.errors">Error en el digito
            </p>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Nueva contraseña:</label>
            <input class="form-control" type="password" #NewPassword placeholder="Nueva contraseña"
                formControlName="NewPassword" required />
            <p class="text-danger mt-1" *ngIf="form.controls.NewPassword.errors?.errors">Error en el digito
            </p>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Confirmar contraseña:</label>
            <input class="form-control" type="password" #ConfirmPassword placeholder="Confirmar contraseña"
                formControlName="ConfirmPassword" required />
            <p class="text-danger mt-1" *ngIf="form.controls.ConfirmPassword.errors?.errors">Error en el digito
            </p>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="GetInto()"
            [disabled]="this.form.invalid">Cambiar contraseña</button>
    </div>
    <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
</form>

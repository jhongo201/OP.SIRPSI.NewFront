<label class="title" style="margin-top: 1.5em;">Cuestionario de evaluaciones psicosociales</label>

<div class="d-flex justify-content-end">
    <div>
        <div class="data-psychologist">Datos del Psicólogo Especialista SST</div>
        <div class="text-psychologist">Nombre Completo: <span>Carlos Zarate</span> </div>
        <div class="text-psychologist" style="margin-bottom: 1em;">Datos de contacto: <span>320129301</span></div>
    </div>
    <div class="ms-auto d-flex" id="cronometro">
        <div class="data-psychologist" style="margin-right: .5em;">Tiempo Restante:</div>
        {{ minutos }}:{{ segundos }}
    </div>    
</div>

<div class="example">
    <ul ngbNav #defaultNav="ngbNav" [(activeId)]="defaultNavActiveId" class="nav-tabs">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Cuestionario Factores Intralaborales</a>
            <ng-template ngbNavContent>
                <app-intra-work-factors-questionnaire></app-intra-work-factors-questionnaire>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink class="disabled">Cuestionario Factores Extralaborales</a>
            <ng-template ngbNavContent>
                <app-non-work-factors-questionnaire></app-non-work-factors-questionnaire>
            </ng-template>
        </li>
        <li [ngbNavItem]="3">
            <a ngbNavLink class="disabled">Cuestionario Estrés</a>
            <ng-template ngbNavContent>
                <app-stress-questionnaire></app-stress-questionnaire>
            </ng-template>
        </li>
        <li [ngbNavItem]="4">
            <a ngbNavLink class="disabled">Ficha de Datos Generales</a>
            <ng-template ngbNavContent>
                <app-general-data-sheet></app-general-data-sheet>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="defaultNav" class="border border-top-0 p-3"></div>
</div>

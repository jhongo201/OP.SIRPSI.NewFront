<div class="container" style="max-width: 1520px;">
    <div class="row">
        <div class="col-md-7 space">
            <label class="title">Lista de usuarios</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="openFormDialogUser()">
                Registrar usuario
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columns" [table]="table" [options]="options" (dateil)="OpenFormDialog($event)"
                (pdf)="DownloadPDF($event)" (selected)="SelectReservation($event)" [delete]="'user/DeleteUser'"
                [changeStatus]="'user/ChangeStatusUser'"></app-generic-table>
        </div>
    </div>
    <div class="row mt-4" *ngIf="this.dataTable != null">
        <div class="col-md-7 space">
            <label class="title">Lista de centros de trabajo del usuario: {{this.item.names}}</label>
        </div>
        <div class="col-md-5 space">
            <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
                class="btn btn-dark" (click)="OpenFormDialog(this.item.id)">
                Asignar centro de trabajo
                <i class="fa-solid fa-tower-control"></i>
            </a>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <div class="col-md-12">
                <div class="col-md-12 space"></div>
                <app-generic-table [columns]="columnsWork" [options]="optionsWork" [dataTable]="this.dataTable"
                    [table]="'userWorkPlace/ConsultarCentroDeTrabajoUsuario'"
                    (assign)="onAssignAdmin($event, 2)" [delete]="'centrotrabajo/EliminarCentroTrabajo'"></app-generic-table>
            </div>
        </div>
    </div>
</div>

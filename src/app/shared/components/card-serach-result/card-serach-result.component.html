<div class="card">
    <div class="row g-0">
        <div class="col-md-4">
            <div class="cover" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
        </div>
        <div class="col-md-6" style="padding: 7px;">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">{{city}}</p>
                <p class="card-text"><small class="text-muted">{{text}}</small></p>
                <p class="card-text"><small class="text-muted">{{tipo}}</small></p>
                <p class="card-text"><small class="text-muted">{{description}}</small></p>
                <div class="wrapperStars">
                    <div *ngFor="let item of this.estrellas" class="stars"></div>
                </div>
                <p class="card-text-alert"><small>{{message}}</small></p>
            </div>
        </div>
        <div class="col-md-2" style="padding: 5px;">
            <div class="price">
                <label>Precio: </label>
                <label>{{price | currency: 'COP'}} por noche.</label>
            </div>
            <div *ngIf="this.state != 1; else reservationTrue">
                <button mat-raised-button class="red" id="buscar-button" (click)="GoBooking();"
                    [disabled]="this.botton">{{this.botton ? "Seleccionado" : "Seleccionar"}}</button>
            </div>
            <ng-template #reservationTrue>
                <button mat-raised-button class="red" style="background: #979797;" id="buscar-button"
                    [disabled]="true">Ya esta reservado</button>
            </ng-template>
        </div>
    </div>
</div>
